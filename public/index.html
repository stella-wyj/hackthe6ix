<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="images/logo_full.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <a href="index.html" class="nav-btn dashboard-btn active">
        <img src="images/dashboard_icon.png" alt="Dashboard" />
        <span>Dashboard</span>
      </a>
      <a href="calendar.html" class="nav-btn calendar-btn">
        <img src="images/mingcute_calendar-fill.png" alt="Calendar" />
        <span>Calendar</span>
      </a>
      <a href="grades.html" class="nav-btn grades-btn">
        <img src="images/mdi_pencil.png" alt="Grades" />
        <span>Grades</span>
      </a>
      <img src="images/cat.png">

    </div>

    <div class="main-section">
      <header class="header">
        <div class="header-left">
          <img src="images/logo_full.svg" alt="Logo" class="logo" />
          <span class="logo-text">CourseFlow</span>
        </div>
        <div class="header-right">
          <img src="images/Frame 15.png" alt="Notifications" />
        </div>
      </header>

      <div class="hi">
        <p><b>Hi, Jennifer!</b><br><span>Welcome to CourseFlow</span></p>
      </div>

      <main class="main-content">
        <div class="main-grid">
          <section class="calendar-preview">
            <div class="box-header">
              <img src="images/mingcute_calendar-fill.png" alt="Calendar Icon">
              <h2>Calendar</h2>
            </div>
            <div id="calendar">
              <div class="calendar-header">
                <span id="monthYear"></span>
              </div>
              <iframe 
                src="https://calendar.google.com/calendar/embed?src=snow.studyinspo%40gmail.com&ctz=UTC" 
                style="border-radius: 20px; width: 100%; height: 100%;" 
                frameborder="0" 
                scrolling="no">
              </iframe>
            </div>
          </section>

          <div class="right-column">
            <section class="grades-box">
              <div class="box-header">
                <img src="images/tabler_presentation-filled.png" alt="Calendar Icon">
                <h2>Performance Summary</h2>
              </div>
              <div id="grades-list">
                <p style="color: #aaa;">Grades will appear after uploading your syllabus.</p>
              </div>
              <!-- <div class="grade">
                <span>Math</span>
                <span>93%</span>
              </div>
              <div class="grade">
                <span>Physics</span>
                <span>88%</span>
              </div>
              <div class="grade">
                <span>Computer Science</span>
                <span>95%</span>
              </div> -->
              
              <!-- <a href="calendar.html" class="nav-btn calendar-btn">
                <img src="images/mingcute_calendar-fill.png" alt="Calendar" />
                <span>Use Calculator</span>
              </a> -->
              <a href="calendar.html" class="upload-btn">Use Calculator</a>
            </section>

            <section class="upload-box">
              <h2>Upload Syllabus PDF</h2>
              <div class="upload-area" id="uploadArea">
                <p style="color:#666;margin-bottom:1em;">Drag and drop your file here</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <input type="file" id="fileInput" accept=".pdf,.txt" style="display:none;" />
              </div>
              <div class="error" id="error" style="display:none;"></div>
            </section>
            <section class="backend-results-box" id="backend-results" style="margin:30px;background:#fff;padding:20px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,0.05);display:none;">
              <h2>Backend Extraction Results</h2>
              <div id="backendResultsContent"></div>
            </section>
          </div>

        </div>  
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
